<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahindra Car Selector</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e52d27, #b31217);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            color: #fff;
        }
        .welcome-ad {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .dropdown {
            position: relative;
            display: block;
            width: 100%;
        }
        .dropdown-btn {
            background: #ffffff;
            color: #b31217;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
        }
        .dropdown-btn:hover {
            background: #ffdddd;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            top: 110%;
            z-index: 10;
            animation: fadeIn 0.3s ease-in-out;
        }
        .car-option {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            transition: 0.3s;
            border-bottom: 1px solid #ddd;
            color: #333;
        }
        .car-option:last-child {
            border-bottom: none;
        }
        .car-option img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .car-option:hover {
            background: #ffdddd;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        .popup-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: popUp 0.3s ease-in-out;
            color: #333;
        }
        .popup button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #d32f2f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        .popup button:hover {
            background: #b31217;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-ad">Welcome to Mahindra</div>
        <img src="mahindra-logo.png" alt="Mahindra Logo" class="logo">
        
        <div class="dropdown">
            <button class="dropdown-btn" onclick="toggleDropdown()">Select Your Car</button>
            <div class="dropdown-content">
                <div class="car-option" onclick="selectCar('XUV 700')">
                    <img src="./xuv-700.jpg" alt="XUV 700">
                    <span>XUV 700</span>
                </div>
                <div class="car-option" onclick="selectCar('XUV 500')">
                    <img src="xuv-500.png" alt="Thar">
                    <span>XUV 500</span>
                </div>
                <div class="car-option" onclick="selectCar('XUV 300')">
                    <img src="xuv-300.jpg" alt="Scorpio-N">
                    <span>XUV 300</span>
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="popup-text"></p>
            <button onclick="closePopup()">START</button>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.querySelector(".dropdown-content");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function selectCar(carName) {
            showPopup(carName);
            document.querySelector(".dropdown-content").style.display = "none";
        }

        function showPopup(carName) {
            document.getElementById("popup-text").innerText = `Start your AR experience with ${carName}`;
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
